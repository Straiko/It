<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Открой свою первую IT-компанию - Контакты</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Контакты</h1>
        <nav>
            <a href="index.html">Главная</a> |
            <a href="about.html">О нас</a> |
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>
    <main>
        <section class="contacts-section">
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Ваше имя" required />
                
                <input type="email" id="email" name="email" placeholder="example@mail.com" required />

                <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" />

                <input type="text" id="subject" name="subject" placeholder="Тема сообщения" />

                <textarea id="message" name="message" placeholder="Ваше сообщение" rows="5"></textarea>
                
                <button type="submit" id="submitBtn">Отправить</button>
            </form>

            <div class="contact-info">
                <h3>Контактная информация</h3>
                <p>Телефон: +7 123 456 7890</p>
                <p>Email: info@itcompany.ru</p>
                <p>Адрес: г. Москва, ул. Примерная, д. 1</p>
                <h4>Мы в соцсетях</h4>
                <p>
                    <a href="https://vk.com" target="_blank" rel="noopener">VK</a> |
                    <a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a> |
                    <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a> |
                    <a href="https://linkedin.com" target="_blank" rel="noopener">LinkedIn</a>
                </p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
